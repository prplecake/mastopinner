name: GitHub CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      
      - name: "Install npm"
        uses: actions/setup-node@v2
        with:
          note-version: 17
      
      - name: "Install web-ext"
        run: npm install --global web-ext
      
      - name: "Test and Lint"
        run: make test
      
      - name: "Build"
        run: make build
